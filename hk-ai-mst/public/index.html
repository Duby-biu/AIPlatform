<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>人工智能平台</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_502775_5zz1coqqicw.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/reset.css">
</head>

<body style="margin: 0;">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <style>
      .loading span {
        display: inline-block;
        width: 12px;
        height: 12px;
        background-color: #666;
        margin: 6px;
        border-radius: 50%;
        animation: loading 0.9s infinite alternate;
      }

      .loading span:nth-child(1) {
        margin-left: 0;
      }

      .loading span:nth-child(2) {
        animation-delay: -0.3s;
      }

      .loading span:nth-child(3) {
        animation-delay: -0.6s;
      }

      @keyframes loading {
        from {
          transform: scale(1) translate3d(36px, 0, 0);
        }
        to {
          transform: scale(1.5) translate3d(-18px, 0, 0);
        }
      }
    </style>
    <div style="display: flex;height: 100vh; flex-direction: column; align-items: center; justify-content: center; overflow: hidden;">
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p style="text-align: center;">正在加载人工智能平台资源...</p>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="%PUBLIC_URL%/js/jquery.3.3.1.slim.min.js"></script>
  <script src="%PUBLIC_URL%/js/sockjs.min.js"></script>
  <script src="%PUBLIC_URL%/js/stomp.min.js"></script>
  <script>
    $(function () {
      // 浏览器过时提示
      if (!window.Proxy || !window.Symbol || !window.WebSocket) {
        $('<p class="obsolete-browser-tip">您需要使用更新的浏览器来获得更好的体验，比如使用谷歌浏览器或者edge浏览器</p>').css({
          position: 'fixed',
          top: '0',
          left: '0',
          right: '0',
          margin: '0',
          padding: '30px 0',
          color: '#fff',
          lineHeight: '50px',
          textAlign: 'center',
          backgroundColor: 'rgba(0,0,0,.5)',
          zIndex: '9999'
        }).appendTo('body');
      }
    });
  </script>
</body>

</html>
